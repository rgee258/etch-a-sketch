<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Etch-a-Sketch</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<script src="js/sketch.js"></script>
</head>
<body>
	<div class="main-header">
		<h1>Etch-a-Sketch</h1>
	</div>
	<div class="buttons">
		<button class="btn btn-reset" type="button" onclick="createGrid()">Create Grid</button>
		<button class="btn btn-outline" type="button" onclick="outlineToggle()">Toggle Outline</button>
		<button class="btn btn-color" type="button" onclick="colorToggle()">Use Colored Squares</button>
	</div>
	<div id="container">
	</div>
</body>
</html>
